<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
</head>
<body>
    <h1>사용자 목록</h1>

    <table border="1">
        <thead>
            <tr>
                <th>사번</th>
                <th>이름</th>
                <th>이메일</th>
                <th>부서</th>
                <th>직책</th>
                <th>상태</th>
                <th>입사일</th>
                <th>퇴사일</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.emp_no }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.department_name }}</td>
                <td>{{ user.position_id }}</td>
                <td>{{ user.status }}</td>
                <td>{{ user.entry_date }}</td>
                <td>{{ user.leave_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
